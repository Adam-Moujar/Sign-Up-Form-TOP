<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="content">
        <div class="header">
            This is not a real online service! You know you need something like this in your life to help realize your deepest dreams.
            <br>Sign up <em>now</em> to get started.
            <br><br>You <em>know</em> you want to.
        </div>
        <div class="form">
            <form action="sign-up-page">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="form_group_duo">
                        <div class="form_group">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="user_first_name" id="first_name">
                            <label for="email">EMAIL</label>
                            <input type="email" name="user_email" id="email">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="user_password" id="password">
                        </div>
                        <div class="form_group">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="user_last_name" id="last_name">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" name="user_phone_number" id="phone_number">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" name="user_confirm_password" id="confirm_password">
                        </div>
                    </div>
                </fieldset>
                <button type="submit">Create Account</button>
            </form>
        </div>
        <div class="log-in">
            Already have an account? Log in
        </div>
    </div>
</body>
</html>
