<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Sign Up</h2>
    <form action="submit" method="POST">
      <input type="text" name="fullname" placeholder="Full Name" required minlength="3" maxlength="50" title="Please enter your full name (3-50 characters)" />
      <input type="email" name="email" placeholder="Email Address" required title="Please enter a valid email address" />
      <input type="password" name="password" placeholder="Password" required minlength="6" maxlength="20" title="Please enter a password" />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required minlength="6" maxlength="20" title="Please enter a password" />
      <button type="submit">Create Account</button>
    </form>
    <div class="note">
      By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
    </div>
  </div>
</body>
</html>
