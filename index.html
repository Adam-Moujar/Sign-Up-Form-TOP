<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
    <script
         src="https://kit.fontawesome.com/6faef4fc76.js"
         crossorigin="anonymous"
      ></script>
</head>
<body>
    <div class="content">
        <div class="form">
            <p class= "sign_up_header">Sign up</p>
            <div class="form_group">
                <label for="full_name"><i class="fa-solid fa-user"></i></label>
                <input type="text" name="user_full_name" id="full_name" placeholder="Full name">
            </div>
            <div class="form_group">
                <label for="email"><i class="fa-solid fa-envelope"></i></label>
                <input type="email" name="user_email" id="email" placeholder="Email">
            </div>
            <div class="form_group">
                <label for="password"><i class="fa-solid fa-lock"></i></label>
                <input type="password" name="user_password" id="password" placeholder="Password">
            </div>
            <div class="form_group">
                <label for="password_confirmation"><i class="fa-solid fa-lock"></i></label>
                <input type="password" name="user_password_confirmation" id="password_confirmation" placeholder="Password Confirmation">
            </div>
            <button type="submit">Sign up</button>
        </div>
    </div>
</body>
</html>
